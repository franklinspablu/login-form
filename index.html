<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico"> 
    <title>Log in</title>
</head>
<body>
        <div class="inFormBackground">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="inLoginForm">
            <form onsubmit="" class="return false">
              <div class="title">
                <h2>Sign in</h2>
              </div>
              <div class="sub-title">
                <h3>Use your account</h3>
              </div>
              <div class="inputGroup">
                <input type="email" required autocomplete="off" placeholder="Email" id="email">
              </div>
              <div class="inputGroup"> 
                <input type="password" required autocomplete="off" placeholder="Password" id="password">              
              </div>
              <button class="submitForm">Login</button>
              <div class="social">
                <div class="go"><i class="fab fa-google"></i></div>
                <div class="fb"><i class="fab fa-facebook"></i></div>
                <div class="tw"><i class="fab fa-twitter"></i></div>
              </div>

              </form>
        </div>
    </div>
</body>
</html>
