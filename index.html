<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico"> 
    <title>Log in</title>
</head>
<body>
        <div class="inFormBackground">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="inLoginForm">
            <form onsubmit="" class="return false">
              <div class="title">
                <h1>Sign in</h1>
              </div>
              <div class="inputGroup">
                <input type="email" required autocomplete="off" placeholder="Email" id="email">
              </div>
              <div class="inputGroup"> 
                <input type="password" required autocomplete="off" placeholder="Password" id="password">              
              </div>
              <button class="submitForm">Sign in</button>
              <div class="content">
              <input type="checkbox" id="remember-me">
              <span for="remember-me">Remember me</span>
              <div class="help-link">
                <a href="#">Need help?</a>
              </div>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
